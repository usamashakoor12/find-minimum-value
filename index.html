<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>chak minimum and maximum value</h1>
    <button onclick="chack()">click here</button>
    <h2 id="output"></h2>
    <h2 id="output1"></h2>
    <script>
        var show=document.getElementById("output")
        var show1=document.getElementById("output1")
        function chack(){
            let max=0;
            let mini=0;
            var array=[7,16,5,96,80,54];
            for(let i=0; i<array.length;i++){
            if(array[i]>max)
                max=array[i]
            }
            show.innerHTML=max;
            mini=max;
            for(let i=0; i<array.length;i++){
                if(array[i]<mini)
                mini=array[i]
                show1.innerHTML=mini;
            }
        }
    </script>
</body>
</html>
